<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.style.css">
    <script src="js/index.js"></script>
    <title>Westlake Encore</title>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <img src="images/encore_logo.png" alt="logo" class="navbar-brand animated flipInY" id="logo">
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div id="booking-heading">
                        <h3>My Bookings</h3>
                    </div>
                </div>
                <div class="col-9">
                    <div id="reg-heading">
                        <h3>Amenities</h3>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="modal-dialog col-sm">
                                <div class="modal-content">
                                    <img src="images/partyroom.png" alt="partyroom image" class="img-thumbnail">
                                    <div class="modal-header text-center">
                                        <a href="booking.html">
                                            <h5>Grand Party Room</h5>
                                        </a>
                                    </div>
                                    <div class="modal-body text-center">
                                        Available for booking
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="modal-dialog col-sm">
                                    <div class="modal-content">
                                        <img src="https://via.placeholder.com/599x475" alt="partyroom image" class="img-thumbnail">
                                        <div class="modal-header text-center">
                                            <h5>Sports Lounge</h5>
                                        </div>
                                        <div class="modal-body text-center">
                                            Unavailable for booking
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="modal-dialog col-sm">
                                    <div class="modal-content">
                                        <img src="https://via.placeholder.com/599x475" alt="partyroom image" class="img-thumbnail">
                                        <div class="modal-header">
                                            <h5>Board Room</h5>
                                        </div>
                                        <div class="modal-body text-center">
                                            Unavailable for booking
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="modal-dialog col-sm">
                                    <div class="modal-content">
                                        <img src="https://via.placeholder.com/599x475" alt="partyroom image" class="img-thumbnail">
                                        <div class="modal-header">
                                            <h5>Media Room</h5>
                                        </div>
                                        <div class="modal-body text-center">
                                            Unavailable for booking
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="modal-dialog col-sm">
                                    <div class="modal-content">
                                        <img src="https://via.placeholder.com/599x475" alt="partyroom image" class="img-thumbnail">
                                        <div class="modal-header">
                                            <h5>Study Room</h5>
                                        </div>
                                        <div class="modal-body text-center">
                                            Unavailable for booking
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="modal-dialog col-sm">
                                    <div class="modal-content">
                                        <img src="https://via.placeholder.com/599x475" alt="partyroom image" class="img-thumbnail">
                                        <div class="modal-header">
                                            <h5>Crafts Room</h5>
                                        </div>
                                        <div class="modal-body text-center">
                                            Unavailable for booking
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
</body>

</html>
