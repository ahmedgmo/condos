<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/booking.style.css">
    <title>Westlake Encore</title>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <img src="images/encore_logo.png" alt="logo" class="navbar-brand animated flipInY" id="logo">
        </nav>
        <div id="reg-heading">
            <h2>Party Room Booking Form</h2>
        </div>
        <form id="bookingForm" class="col-12" action="">
            <!-- party date -->
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label booking-label">Pick a date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" placeholder="" id="partyDate" name="partyDate" required>
                </div>
            </div>
            <!-- party start time -->
            <div class="form-group row">
                <label for="start-time" class="col-sm-2 col-form-label booking-label">Start Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="startTime" name="startTime" value="10:00" min="10:00" max="22:00" required>
                </div>
            </div>
            <!-- party end time -->
            <div class="form-group row">
                <label for="start-time" class="col-sm-2 col-form-label booking-label">End Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="endTime" name="endTime" min="10:00" max="22:00" required>
                </div>
            </div>
            <!-- duration -->
            <div class="form-group row">
                <label for="guests" class="col-sm-2 col-form-label booking-label">Duration in Hours</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Duration" id="duration" name="duration" value="" disabled>
                </div>
            </div>
            <!-- number of guests -->
            <div class="form-group row">
                <label for="guests" class="col-sm-2 col-form-label booking-label">Number of Guests</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Maximum 90 Guests" id="guestCount" name="guestCount" min="0" max="90"
                        required>
                </div>
            </div>
            <!-- alcohol requirement -->
            <div class="form-group row">
                <label for="alcohol" class="col-sm-2 col-form-label booking-label">Alcohol served?</label>
                <div class="col-sm-10">
                    <div>
                        <input type="radio" id="alcoholYes" name="alcoholChoice" value="true" />
                        <label for="yes">Yes</label>
                        <input type="radio" id="alcoholNo" name="alcoholChoice" value="false" checked/>
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
            <!-- security guard required -->
            <div class="form-group row">
                <label for="security" class="col-sm-2 col-form-label booking-label">Security Guard</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Security needed?" id="security" name="security" value="" disabled>
                </div>
            </div>
            <!-- costs -->
            <div class="form-group row">
                <label for="costs" class="col-sm-2 col-form-label booking-label">Costs</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Total costs" id="costs" name="costs" value="" disabled>

                </div>
            </div>


            <button type="submit" class="btn" id="newBooking">
                <i class="fas fa-paper-plane"></i>Submit
            </button>
    </div>
    </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/booking.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
</body>

</html>
